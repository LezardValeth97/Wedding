<!-- RSVP Section -->
<section id="rsvp" class="rsvp">
	<div class="container">
		<div class="section-header">
		  	<h2 class="section-title">RSVP</h2>
		  	<p class="section-subtitle">Please let us know if you'll be attending on May 8th, 2025, so we can arrange the seating. ( •̀ ω •́ )✧</p>
		</div>
	<div class="header-decoration"></div>
	<form class="rsvp-form">
		<div class="form-group">
			<div class="guest-options">
			  	<div class="guest-option">
					<img src="images/bride-icon.png" alt="Bride's Guest" class="guest-icon-img">
					<span class="guest-option-label">Bride's Guest</span>
			  	</div>
			  	<div class="guest-option">
					<img src="images/groom-icon.png" alt="Groom's Guest" class="guest-icon-img">
					<span class="guest-option-label">Groom's Guest</span>
			  	</div>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="form-label">Full Name</label>
			<input type="text" id="name" class="form-input" required>
		</div>

		<div class="form-group">
			<label class="form-label">Will you be attending?</label>
			<div class="response-options">
				<div class="response-option">
					<div class="emoji">(´▽`ʃ♡ƪ)</div>
					<div class="response-text">Yeah!</div>
					<div class="response-subtext">Happily Accept</div>
				</div>
				<div class="response-option">
					<div class="emoji">ಥ_ಥ</div>
					<div class="response-text">Oh!</div>
					<div class="response-subtext">Regretfully Decline</div>
				</div>
			</div>
			<div class="radio-group" style="display: none;">
				<div class="radio-item">
					<input type="radio" id="attending-yes" name="attending" value="yes" class="radio-input" required>
					<label for="attending-yes">Happily Accept</label>
				</div>
				<div class="radio-item">
					<input type="radio" id="attending-no" name="attending" value="no" class="radio-input">
					<label for="attending-no">Regretfully Decline</label>
				</div>
			</div>
		</div>
		<div class="form-group" id="guest-count-group">
			<label for="guests" class="form-label">Number of Guests</label>
			<select id="guests" class="form-select">
				<option value="1">Just Me</option>
				<option value="2">Me + 1 Guest</option>
				<option value="3">Me + 2 Guests</option>
				<option value="4">Me + 3 Guests</option>
				<option value="5">Me + 4 Guests</option>
			</select>
		</div>
		<div class="form-group">
			<label for="message" class="form-label">Message to the Couple</label>
			<textarea id="message" class="form-textarea"></textarea>
		</div>		
		<button type="button" class="form-button">Send RSVP</button>
	</form>
	</div>
</section>
