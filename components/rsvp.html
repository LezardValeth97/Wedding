<!-- RSVP Section -->
<section id="rsvp" class="rsvp">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">RSVP</h2>
      <p class="section-subtitle">Please let us know if you can make it by April 8, 2025</p>
    </div>
    <!-- Add this line for the header decoration -->
    <div class="header-decoration"></div>
    <form class="rsvp-form">
      <!-- Add this section for guest type selection -->
      <div class="form-group">
        <div class="guest-options">
          <div class="guest-option" onclick="RSVP.selectGuestType(this, 'bride')">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4Z" stroke="#999" stroke-width="1.5"/>
              <path d="M10 14H14C17.771 14 20 16.229 20 20V20H4V20C4 16.229 6.229 14 10 14Z" stroke="#999" stroke-width="1.5"/>
              <path d="M10 9C10 9 11 10 12 10C13 10 14 9 14 9" stroke="#999" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span class="guest-option-label">Bride's Guest</span>
          </div>
          <div class="guest-option" onclick="RSVP.selectGuestType(this, 'groom')">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4Z" stroke="#999" stroke-width="1.5"/>
              <path d="M10 14H14C17.771 14 20 16.229 20 20V20H4V20C4 16.229 6.229 14 10 14Z" stroke="#999" stroke-width="1.5"/>
              <path d="M9 8H15" stroke="#999" stroke-width="1.5" stroke-linecap="round"/>
              <path d="M10 10C10 10 11 11 12 11C13 11 14 10 14 10" stroke="#999" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span class="guest-option-label">Groom's Guest</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-input" required>
      </div>
      <!-- Replace radio buttons with the response options -->
      <div class="form-group">
        <label class="form-label">Will you be attending?</label>
        <div class="response-options">
          <div class="response-option" onclick="RSVP.selectResponse(this, 'yes')">
            <div class="emoji">ðŸ˜Š</div>
            <div class="response-text">Yeah!</div>
            <div class="response-subtext">Happily Accept</div>
          </div>
          <div class="response-option" onclick="RSVP.selectResponse(this, 'no')">
            <div class="emoji">ðŸ˜”</div>
            <div class="response-text">Oh!</div>
            <div class="response-subtext">Regretfully Decline</div>
          </div>
        </div>
        <!-- Hidden radio inputs for form submission compatibility -->
        <div class="radio-group" style="display: none;">
          <div class="radio-item">
            <input type="radio" id="attending-yes" name="attending" value="yes" class="radio-input" required>
            <label for="attending-yes">Happily Accept</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="attending-no" name="attending" value="no" class="radio-input">
            <label for="attending-no">Regretfully Decline</label>
          </div>
        </div>
      </div>
      <div class="form-group" id="guest-count-group">
        <label for="guests" class="form-label">Number of Guests</label>
        <select id="guests" class="form-select">
          <option value="1">Just Me</option>
          <option value="2">Me + 1 Guest</option>
          <option value="3">Me + 2 Guests</option>
          <option value="4">Me + 3 Guests</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Message to the Couple</label>
        <textarea id="message" class="form-textarea"></textarea>
      </div>
      <button type="submit" class="form-button">Send RSVP</button>
    </form>
  </div>
</section>
